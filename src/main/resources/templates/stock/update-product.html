<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
    <!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>| Adega do Zé |</title>

</head>

<body>

<header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Adega do Zé</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="/registerProduct">Register Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>


<div class="container">

    <th:block th:insert="~{mensagemValidacao}"></th:block>

    <form method="post">

        <h1>Update the product</h1>

        <br>
        <div class="col">
            <div class="form-group">
                <label for=""><b>Name of product:</b></label>
                <input type="text" class="form-control" value="" name="productName" required
                       th:attr="value = ${stock.productName}"/>
                <small
                        class="form-text text-muted">
                    <i></i></small>
            </div>
        </div>


        <div class="row">

            <div class="col">
                <div class="form-group">
                    <label for=""><b>Last modified Stock:</b></label>
                    <input type="date" class="form-control" value="" name="date" required
                           th:attr="value = ${stock.date}"/>
                    <small
                            class="form-text text-muted">
                    </small>
                </div>
            </div>
            <div class="col">

                <div class="form-group">
                    <label for=""><b>Quantity:</b></label><input type="text" class="form-control" value=""
                                                                 name="quantity" required
                                                                 th:attr="value = ${stock.quantity}"/><small
                        class="form-text text-muted"><i></i></small>
                </div>

            </div>
        </div>


        <button type="submit" class="btn btn-success mt-2" >Update product</button>
    </form>
</div>


<div style="height: 100px;"></div>

<div class="footer-copyright fixed-bottom bg-primary text-center py-3">
		<span class="text-light align-middle">| Adega do Zé | - ©
				2023 Copyright: @tetheugas</span>
</div>


<!--JavaScript bootstrap-->
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LFqgWKu1z8N9jp"
        crossorigin="anonymous"></script>


</body>

</html>
