<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
    <!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>| Adega do Zé |</title>

</head>

<body>


<header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Adega do Zé</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="/registerProduct">Register Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>


<div class="container">

    <h1>Internal product list</h1>


    <br>

    <table class="table table-hover table-responsive w-auto table-striped">
        <thead>
        <tr>
            <th scope="col">Name of product:</th>
            <th scope="col">Date:</th>
            <th scope="col">Quantity:</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td><a th:href="${(#mvc.url('SC#updateProducts').arg(0, product.id)).build()}"><span th:text="${product.productName}"></span></a></td>
            <td><span th:text="${product.date}"></span></td>
            <td><span th:text="${product.quantity}"></span></td>
            <td><a th:href="${(#mvc.url('SC#deleteProduct').arg(0, product.id)).build()}"
                   class="waves-effect waves-light btn-small">
                <button type="button"
                        class="btn btn-danger">Excluir
                </button>
            </a>
            </td>
        </tr>
        </tbody>
    </table>


    <div style="height: 100px;"></div>

    <div class="footer-copyright fixed-bottom bg-dark text-center py-3">
			<span class="text-light align-middle">| Adega do Zé | - ©
				2023 Copyright: @tetheugas</span>
    </div>


    <!--JavaScript bootstrap-->
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

    </script>
</div>
</body>

</html>
